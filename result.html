<html>
    <head>
        <title>GLAMhack Team 17 Result</title>
        
        <script src="https://www.verovio.org/javascript/develop/verovio-toolkit.js" type="text/javascript" ></script>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript" ></script>
    </head>
    <body>
        
        <audio id="music" src="aud_cont/default.mp3"></audio>
        <button onClick="play('music')">Play</button>

        <div id="svg_output"/>
        
        <script type="text/javascript">
            function play(id) {
                var audio = document.getElementById(id);
                if (audio.paused) {
                    audio.play();
                }else{
                    audio.pause();
                    audio.currentTime = 0
                }
            }
        </script>
        <script type="text/javascript">

            var vrvToolkit = new verovio.toolkit();

            ////////////////////////////////////
            /* Load the file using a HTTP GET */
            ////////////////////////////////////
            $.ajax({
                url: "default.mei"
                , dataType: "text"
                , success: function(data) {
                    var svg = vrvToolkit.renderData(data, {});
                    $("#svg_output").html(svg);
                }
            });
        </script>
    </body>
</html>
