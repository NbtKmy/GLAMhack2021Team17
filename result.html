<html>
    <head>
        <title>GLAMhack Team 17 Result</title>
        
        <script src="https://www.verovio.org/javascript/develop/verovio-toolkit.js" type="text/javascript" ></script>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript" ></script>
        <script src="./src/playButton.js" type="text/javascript" ></script>
        <script src="./src/veroTool.js" type="text/javascript" ></script>
    </head>
    <body>
        
        <audio id="music" src="aud_cont/default.mp3"></audio>
        <button onClick="play('music')">Play</button>

        <div style="width: 50vw" id="svg_output"/>
        
        <div class="uv" data-locale="en-GB:English (GB),cy-GB:Cymraeg" data-config="/config.json" data-uri="https://www.e-rara.ch/i3f/v20/22182025/manifest" data-collectionindex="0" data-manifestindex="0" data-sequenceindex="0" data-canvasindex="15" data-xywh="-1924,-1,10148,4058" data-rotation="0" style="width:50vw; background-color: #000"></div>
        
        <script type="text/javascript" id="embedUV" src="https://universalviewer.io/vendor/uv/lib/embed.js"></script>
        <script type="text/javascript">/* wordpress fix */</script>


        <script type="text/javascript">

            var vrvToolkit = new verovio.toolkit();

            ////////////////////////////////////
            /* Load the file using a HTTP GET */
            ////////////////////////////////////
            $.ajax({
                url: "./mei/default.mei"
                , dataType: "text"
                , success: function(data) {
                    var svg = vrvToolkit.renderData(data, {});
                    $("#svg_output").html(svg);
                }
            });
        </script>
    </body>
</html>
